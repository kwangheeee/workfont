<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련 태그</title>
</head>
<body>
    <h1>제목 관련 태그</h1>
<hr>
    <h3><mark>순서 없는 목록 태그 - ul</mark></h3>
    <h4>순서가 없는 목록 태그</h4>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ul>

    <h3>순서가 있는 목록 태그 - ol</h3>
    <ol type = "1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>

    <!--1 : 숫자
        a : 소문자
        A : 대문자
        i : 로마 소문자
        I : 로마 대문자 
        start 속성 : 목록의 시작번호를 수정
        reversed 속성 : 점점 줄어드는 속성-->
    </ol>
<hr>

    <h3>목록 태그</h3>
    <dl>
        <dt>제목</dt>
        <dd>설명1</dd> 
        <dd>설명2</dd>
    </dl>
    <dl>
        <dt>과일</dt>
        <dd>오렌지</dd> 
        <dd>블루베리</dd>
    </dl>
<hr>
</body>
</html>
