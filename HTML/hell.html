<!-- 나의 파일은 html파일 형식이다! 라고 알려주는것 -->
<!DOCTYPE html>
<!-- html은 <head>와 <body>로 구성된다 -->
<!--태그이름 + 태그의 속성 = 태그 값 -->
    <html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 문서에 대한 표시 영역 -->
<body>
    <!-- 제목이 점점 작아진다..... -->
    <h1>hello world</h1> 
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <!-- 수평선 넣는 태그 -->
    <hr>


</body>
</html>
