<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 관련 태그 ver0.1</title>
</head>
<body>
    <h1>이미지 관련 태 그 지 롱</h1>
    <h2>img 태그</h2>
    <hr>
    <h3>src속성과 alt속성</h3>
    <!-- src속성 : 이미지의 경로를 설정하여 이미지 파일을 불러온다
         (파일 확장자는 대소문자 구분x) -->
        <img src="file/gid.jpg"><br>
    <!-- alt속성 : 이미지의 경로가 잘못되었거나 이미지를 표시할 수 없을 경우
    대체 텍스트이 용도로 사용 -->
    <img src="image/gid.jpggg" alt = "레드향 이미지이이이이">
    
    <hr>
    <h3>width속성과 height속성</h3>
        <!--
            width속성과 height속성을 사용해서 이미지의 높이와 너비를 지정할 수 있다

            고정 크기 단위 => px
          -->
    <img src="image/gid.jpg" alt = "레드향 이미지이이이이" width = '250' height='150'>
    
    <h4>고정크기 단위</h4>
    <img src="image/gid.jpg" alt = "레드향 이미지이이이이" width = '250px' height='150px'>

    <h4>가변크기 단위</h4>
    <!-- 페이지의 크기에 따라서 크기가 바뀐다 -->
    <img src="image/gid.jpg" alt = "레드향 이미지이이이이" width = '80%' height='150%'>

    <hr>
    <h3>이미지에 링크걸기</h3>
    <img src="image/gid.jpg" alt = "레드향 이미지이이이이" width = '250px' height='150px' >
    <a href = 'http://naver.com' target = '_blank'>네이버 슈슝</a><br>
    
       
    <a href = 'http://naver.com' target = '_blank'><img src="image/gid.jpg" alt = "레드향 이미지이이이이" width = '250px' height='150px' ></a>
    </body>
<hr><br>
