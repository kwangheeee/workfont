<!-- 주석-->
<!-- 현재 문서가 HTML 언어로 작성된 문서라는 의미-->
<!-- 웹브라우저는 웹문서 뿐만 아니라 다양한 종류의 문서를 열 수 있다
부라우저에게 문서의 타입을 알려주는 역할을 합니다.-->
<!DOCTYPE html>
<!-- 언어를 한글로 설정 -->
<!-- en은 영어 -->
<html lang="ko">
    <!-- 웹문서의 정보
    문서에 출력되지 않는 태그를 이용하여 작성
    문서 - 실행에 필요한 외부파일을 담아줍니다

    meta 태그  : 문서의 정보를 담고있는 태그
    title 태그 : 문서의 제목을 브라우저의 탭에 표시 -->
    <!-- 해드 파일은 문서연결이 주 역할 -->
<head> 
    <!-- 전세계에 들어가도 문자가 깨지는 것을 막기 위해 모두 공통으로 utf-8로 설정 -->
    <!-- 문서에 사용할 문자코드를 지정 -->
    <meta charset="UTF-8">

   <!--  문서의 키워드
    검색엔진에서 검색어를 입력하고 찾기를 할 떄 사용
    content : 홈페이지가 담고 있는 내용을 ,을 이용하여 나열 -->
    <meta /name="keywords" content="html의 구조, html, 태그"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 웹문서의 설명 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹문서의 제목
    웹브라우저의 탭에 문서의 제목을 표시 -->
    <title>나의 첫 페이지</title>
</head>
<!-- 바디태그에는 화면에 출력되는 내용을 작성 -->
<body>
    <!-- 줄바꿈 태그 br -->
    <!-- 문자를 입력할 경우 출력되기는 하지만 <br>컨텐츠의 내용은 body태그 내에 입력해 주세요
    줄바꿈을 하기 위해서는 줄바끔 태그를 이용
    공백은 하나만 가능 -->

    <br> ㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁ

    <h1>helllllllllllllllllllll!!!!!!!!!!!!!!!!!!!!!!!!!!!l</h1>
</body>
</html>
