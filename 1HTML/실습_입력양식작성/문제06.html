<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
  fieldset { margin-bottom:15px; }
  legend { font-weight:bold; }
        ul {list-style-type: none;}
        li { line-height:30px;}
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
        <dl><b>개인정보</b></dl>
            <dd>이&nbsp;&nbsp;&nbsp;름 <input type="text" name='name' id='name' placeholder='공백없이 입력하세요'></dd> 
            <dd>연락처 <input type="tel" name='phonenum' id='phonenum'></dd>
        <dl><b>지원분야</b></dl>
            <dd><input type="radio" name="field" id="pulisher">웹 퍼블리싱</dd><br>
            <dd><input type="radio" name="field" id="appdevelop">웹 애플리케이션 개발</dd><br>
            <dd><input type="radio" name="field" id="management">개발 환경 개선</dd><br>
        <dl><b>지원동기</b></dl>
            <dd><textarea name="a" id="a" cols="50" rows="10" placeholder='본사 지원 동기를 간략히 써주세요.'></textarea></dd>
            <dd><input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기"></dd>
        </form>
    </fieldset>
</body>
</html>
