<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <h1>납품관리</h1>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol type='1'>
                <li>납품자명 : <input type="text" name="name" id="name" placeholder='name'></li>
                <br>
                <li><label for="eeemail">email : </label><input type="email" name="eeemail" id="email" placeholder='answs@naver.com'></li>
                <br>
                <li><label for="page">홈페이지 : </label><input type="url" name="page" id="page" value='http://'> </li>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li><label for="name1">상품명 : </label><input type="text" name="name1" id="name1"></li>
                <br>
                <li><label for="amount">납품수량 : </label><input type="number"  name="amount" id="amount" min='0' max='100' step='1' placeholder='최소 100'></li>
                <br>
                <li><label for="point">납품등급 : </label><input type="range" name="point" id="point" min='0' max='100' step='1' value='50'><br>
                <br>
                <li><label for="a">기타사항 : </label><textarea name="a" id="a" cols="20" rows="10"></textarea> </li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send messege</button>
    </form>
</body>
</html>
