<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="userid"><strong>ID</strong></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="text" name="id" id="userid" placeholder='아이디 10글자 이내'>
                <button type='button'>중복확인</button><br>
                &nbsp;&nbsp;&nbsp;&nbsp;<strong>비밀번호</strong>&nbsp;&nbsp;&nbsp;
                <input type="number" name="pw" id="pw" placeholder='영문, 숫자, 특수문자 포함 8자 이상'><br>
                <strong>비밀번호 확인</strong> <input type="number" name="pw" id="pw"><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Email</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="email" name="email" id="email">
                <select>
                    <option value="">이메일</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <td><label for="userid"><b>ID</b></label></td>
                        <td><input type="text" name="id" id="userid" placeholder='id를 입력해 주세요'></td>
                        <td><input type="button" value="중복확인"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="userpw"><b>비밀번호</b></label></td>
                        <td><input type="password" name="pw" id="userpw" placeholder='영문, 숫자, 특수문자 포함 8자 이상'></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="checkpw"><b>비밀번호 확인</b></label></td>
                        <td><input type="password" name="checkpw" id="pw"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="useremail"><b>Email</b></label></td>
                        <td><input type="email" name="email" id="useremail"></td>
                        <td><select name="@mail" id="writeemail">
                            <option value="">직접입력</option>
                            <option value="writeemail">naver.com</option>
                            <option value="writeemail">gmail.com</option>
                        </select></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file" name="uploadfile" id="file"><br>
                <br>
                성별 : 
                <input type="radio" name="gender" id="gender" value='M' checked>남자&nbsp;
                <input type="radio" name="gender" id="gender" value='F'>여자<br>
                <br>
                생년월일 : <input type="date" name="date" id="date"><br>
                <br>
                <p>
                취미 : <br>
                <input type="checkbox" name="hobby" id="hobby1" value='baseball'><label for="baseball">야구</label>  
                <input type="checkbox" name="hobby" id="hobby2" value='basketball'><label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="soccer">축구<br>
                <label><input type="checkbox" name="hobby" id="hobby4" value='study' checked>공부</label>
                <input type="checkbox" name="hobby" id="music">음악감상<br>
                <input type="checkbox" name="etc" id="기타">기타 : <input type="text" name="etc" id="etc">
                </p>
                <br>
                
                자기소개<br>
                <textarea name="info" id="info" cols="50" rows="10"></textarea>
            </fieldset>
            <br>
            <p>
                <input type="submit" value="회원가입">
                <input type="reset" value="다시입력">
                <input type="button" value="이전으로">
            </p>
    </form>
</body>
</html>
